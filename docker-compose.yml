services:
  # 1. API GATEWAY
  api-gateway:
    build:
      context: .
      dockerfile: infrastructure/docker/api.Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - ./apps/api_gateway:/app/api
      - ./libs:/app/libs
      # Fix: Legacy backup mounting
      - ./legacy_backup/backend:/app/backend
      - ./core:/app/core
      - ./services:/app/services
    environment:
      - PYTHONPATH=/app:/app/libs:/app/backend:/app/core:/app/services
      - DB_HOST=timescaledb
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=omni_ai_db
      - DB_NAME=omni_ai_db
      - GEMINI_API_KEY=${GEMINI_API_KEY}
    command: uvicorn api.main:app --host 0.0.0.0 --port 8000 --reload
    networks:
      - ai-network
    depends_on:
      - redis
      - timescaledb

  # 2. FRONTEND DASHBOARD
  dashboard:
    build:
      context: .
      dockerfile: apps/dashboard/frontend/Dockerfile
    ports:
      - "3000:80"
    networks:
      - ai-network

  # 3. RUST EXECUTION ENGINE
  execution-engine:
    build:
      context: ./services/execution-engine/rust_core
      dockerfile: Dockerfile
    volumes:
      - ./services/execution-engine/rust_core:/app
    networks:
      - ai-network

  # 4. AI BRAIN
  ai-brain:
    build:
      context: .
      dockerfile: infrastructure/docker/brain.Dockerfile
    volumes:
      - ./services/ai-brain:/app/brain
      - ./libs:/app/libs
      - ./legacy_backup/core:/app/core
    networks:
      - ai-network
    environment:
      - PYTHONPATH=/app:/app/libs:/app/backend:/app/core
      - REDIS_PORT=6379
      - GEMINI_API_KEY=${GEMINI_API_KEY}

  # 5. SOCIAL SCRAPER SCALABLE SERVICE
  social-scraper:
    build:
      context: .
      dockerfile: infrastructure/docker/api.Dockerfile
    command: python core/scrapers/social_scraper.py
    volumes:
      - ./core:/app/core
      - ./libs:/app/libs
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - PYTHONPATH=/app:/app/libs
    deploy:
      mode: replicated
      replicas: 1
    networks:
      - ai-network
    depends_on:
      - redis

  # DATABASE SERVICES
  timescaledb:
    image: timescale/timescaledb:latest-pg14
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-admin}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-password}
      - POSTGRES_DB=omni_ai_db
    volumes:
      - timescaledb_data:/var/lib/postgresql/data
    networks:
      - ai-network

  redis:
    image: redis:alpine
    ports:
      - "6379:6379"
    networks:
      - ai-network

networks:
  ai-network:
    driver: bridge

volumes:
  timescaledb_data:
