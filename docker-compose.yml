version: '3.8'

services:
  # 1. API GATEWAY (User Access)
  api-gateway:
    build:
      context: .
      dockerfile: infrastructure/docker/api.Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - ./apps/api-gateway:/app/api
      - ./libs:/app/libs
      # লিগ্যাসি সাপোর্টের জন্য ব্যাকএন্ড রাখা হলো, পরে সরানো যাবে
      - ./legacy_backup/backend:/app/backend
      - ./legacy_backup/core:/app/core
    environment:
      - PYTHONPATH=/app:/app/libs:/app/backend:/app/core
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_URL=redis://redis:6379
    command: uvicorn api.main:app --host 0.0.0.0 --port 8000 --reload
    networks:
      - ai-network
    depends_on:
      - redis
      - timescaledb

  # 2. FRONTEND (Dashboard)
  dashboard:
    build:
      context: ./apps/dashboard/frontend
      dockerfile: Dockerfile
    ports:
      - "3000:80"
    networks:
      - ai-network

  # 3. RUST ENGINE (Trading Core)
  execution-engine:
    build:
      context: ./services/execution-engine/rust_core
      dockerfile: Dockerfile # নোট: এখানে একটি সাধারণ Dockerfile লাগবে
    volumes:
      - ./services/execution-engine/rust_core:/app
    networks:
      - ai-network

  # 4. DATABASE Services
  timescaledb:
    image: timescale/timescaledb:latest-pg14
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-admin}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-password}
      - POSTGRES_DB=muhtasim_bot
    volumes:
      - timescaledb_data:/var/lib/postgresql/data
    networks:
      - ai-network

  redis:
    image: redis:alpine
    ports:
      - "6379:6379"
    networks:
      - ai-network

networks:
  ai-network:
    driver: bridge

volumes:
  timescaledb_data:
