version: '3.8'

services:
  # ---------------------------
  # 1. FRONTEND (User Interface)
  # ---------------------------
  dashboard:
    build:
      context: ./apps/dashboard/frontend
      dockerfile: Dockerfile
    ports:
      - "3000:80"
    environment:
      - REACT_APP_API_URL=http://localhost:8000
    networks:
      - ai-network
    depends_on:
      - api-gateway

  # ---------------------------
  # 2. API GATEWAY (Entry Point)
  # ---------------------------
  api-gateway:
    build:
      context: .
      dockerfile: infrastructure/docker/api.Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - ./apps/api-gateway:/app/api
      - ./libs:/app/libs
      - ./backend:/app/backend # Legacy support er jonno
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_URL=redis://redis:6379
    command: uvicorn api.main:app --host 0.0.0.0 --port 8000 --reload
    networks:
      - ai-network
    depends_on:
      - redis
      - timescaledb

  # ---------------------------
  # 3. EXECUTION ENGINE (Rust)
  # ---------------------------
  execution-engine:
    build:
      context: ./services/execution-engine/rust_core
      dockerfile: Dockerfile
    volumes:
      - ./services/execution-engine/rust_core:/app
    environment:
      - RUST_LOG=info
    networks:
      - ai-network
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 4G

  # ---------------------------
  # 4. AI BRAIN (Python Intelligence)
  # ---------------------------
  ai-brain:
    build:
      context: .
      dockerfile: infrastructure/docker/brain.Dockerfile
    volumes:
      - ./services/ai-brain:/app/brain
      - ./libs:/app/libs
      - ./core:/app/core # Legacy core access
    environment:
      - MODEL_PATH=/app/data/models
    networks:
      - ai-network
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [ gpu ]

  # ---------------------------
  # 5. INFRASTRUCTURE (DB & Cache)
  # ---------------------------
  timescaledb:
    image: timescale/timescaledb:latest-pg14
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=muhtasim_bot
    volumes:
      - timescaledb_data:/var/lib/postgresql/data
    networks:
      - ai-network

  redis:
    image: redis:alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - ai-network

networks:
  ai-network:
    driver: bridge

volumes:
  timescaledb_data:
  redis_data:
