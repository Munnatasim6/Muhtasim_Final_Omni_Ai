apiVersion: apps/v1
kind: Deployment
metadata:
  name: omnitrade-core
  labels:
    app: omnitrade
spec:
  replicas: 3
  selector:
    matchLabels:
      app: omnitrade
  template:
    metadata:
      labels:
        app: omnitrade
    spec:
      containers:
      - name: omnitrade-core
        image: user/omnitrade-core:latest
        ports:
        - containerPort: 8000
        resources:
          requests:
            cpu: "500m"
            memory: "512Mi"
          limits:
            cpu: "2000m"
            memory: "2Gi"
        env:
        - name: ENV
          value: "production"
